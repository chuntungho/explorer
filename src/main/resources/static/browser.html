<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Explorer</title>
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- https://forums.developer.apple.com/forums/thread/104611 -->
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel='stylesheet' href='modern-normalize.min.css'>
    <link rel="stylesheet" href="browser.css?v=1.1.0">
    <script src="jquery.min.js"></script>
    <script src="browser.js?v=1.1.1"></script>
</head>
<body>

<div id="browser" class="clear">
    <div id="top-bar">
        <div id="tab-bar">
            <div id="tabs">
                <!-- tabs here -->
                <div id="new-tab" class="new-tab-ripple" title="New tab" data-ripple="BFC1C6">
                    <svg viewBox="0 0 16 16">
                        <path d="M16 9.1H9.1V16H6.9V9.1H0V6.9h6.9V0h2.3v6.9H16V9.1z"/>
                    </svg>
                </div>
            </div>

            <div class="button dropdown" id="opened-tabs">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.646 4.146a.5.5 0 0 1 .708 0L8 7.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708M1 11.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
                </svg>
                <div class="dropdown-menu none">
                    <!-- tabs here -->
                    <div class="slice" style="display:none"></div>
                </div>
            </div>
        </div>

        <div id="main-bar">
            <div class="button" id="back-button" title="Go back" disabled data-ripple>
                <svg viewBox="0 0 16 16">
                    <path d="M16,7H3.8l5.6-5.6L8,0L0,8l8,8l1.4-1.4L3.8,9H16V7z"/>
                </svg>
            </div>
            <div class="button" id="forward-button" title="Go forward" disabled data-ripple>
                <svg viewBox="0 0 16 16">
                    <path d="M8,0L6.6,1.4L12.2,7H0v2h12.2l-5.6,5.6L8,16l8-8L8,0z"/>
                </svg>
            </div>
            <div class="button" id="refresh" title="Reload page" data-ripple>
                <svg viewBox="0 0 16 16">
                    <path d="M13.6,2.3C12.2,0.9,10.2,0,8,0C3.6,0,0,3.6,0,8s3.6,8,8,8c3.7,0,6.8-2.5,
                    7.7-6h-2.1c-0.8,2.3-3,4-5.6,4c-3.3,0-6-2.7-6-6s2.7-6,6-6c1.7,0,3.1,0.7,4.2,1.8L9,7h7V0L13.6,2.3z"/>
                </svg>
            </div>

            <div id="address-bar">
<!--                <div id="info" class="address-bar-button -show-special" data-ripple>-->
<!--                    <svg viewBox="0 0 16 16" class="https">-->
<!--                        <path d="M12.6,5.3h-0.8V3.8C11.8,1.7,10.1,0,8,0S4.2,1.7,4.2,3.8v1.5H3.4C2.6,5.3,1.9,6,1.9,6.9v7.6c0,0.8,0.7,1.5,1.5,1.5h9.1-->
<!--	c0.8,0,1.5-0.7,1.5-1.5V6.9C14.1,6,13.4,5.3,12.6,5.3z M10.4,5.3H5.6V3.8c0-1.3,1.1-2.4,2.4-2.4s2.4,1.1,2.4,2.4V5.3z"/>-->
<!--                    </svg>-->
<!--                </div>-->

                <div id="address"><input placeholder="Explore the web" value="" type="text" /></div>

<!--                <div id="bookmark" class="address-bar-button" data-ripple>-->
<!--                    <svg viewBox="0 0 16 16" class="not-favourite hide" >-->
<!--                        <path d="M16,5.8l-5.8-0.5L8,0L5.8,5.3L0,5.8l4.4,3.8l-1.3,5.6l4.9-3l4.9,3l-1.3-5.6L16,5.8z M8,10.7l-3,1.8l0.8-3.4L3.1,6.8l3.5-0.3-->
<!--	L8,3.3l1.4,3.2l3.5,0.3l-2.7,2.3l0.8,3.4L8,10.7z"/>-->
<!--                    </svg>-->
<!--                    <svg viewBox="0 0 16 16" class="favourite">-->
<!--                        <path d="M8,12.2l4.9,3l-1.3-5.6L16,5.8l-5.8-0.5L8,0L5.8,5.3L0,5.8l4.4,3.8l-1.3,5.6L8,12.2z"/>-->
<!--                    </svg>-->
<!--                </div>-->
            </div>

            <div class="button dropdown" id="bookmarks" data-ripple>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1z"/>
                    <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1"/>
                </svg>
                <div class="dropdown-menu none">
                    <div class="dropdown-item"><a href="https://www.google.com">Google</a></div>
                    <div class="dropdown-item"><a href="https://www.bing.com">Bing</a></div>
                    <div class="dropdown-item"><a href="https://github.com">GitHub</a></div>
                    <div class="dropdown-item"><a href="https://stackoverflow.com">Stack Overflow</a></div>
                    <div class="slice"></div>
                    <div class="dropdown-item"><a href="https://www.buymeacoffee.com/chuntung" target="_blank">Buy Me a Coffee</a></div>
                </div>
            </div>

            <div class="separator"></div>

            <div class="button dropdown" id="setting" title="Customise" data-ripple>
                <svg viewBox="0 0 16 16">
                    <path d="M8,4c1.1,0,2-0.9,2-2S9.1,0,8,0S6,0.9,6,2S6.9,4,8,4z M8,6C6.9,6,6,6.9,6,8s0.9,
                    2,2,2s2-0.9,2-2S9.1,6,8,6z M8,12c-1.1,0-2,0.9-2,2s0.9,2,2,2s2-0.9,2-2S9.1,12,8,12z"/>
                </svg>
                <div class="dropdown-menu none">
                    <div class="dropdown-item add-tab">New Tab</div>
                    <div class="slice"></div>
                    <div class="dropdown-item close-tab">Close</div>
                    <div class="dropdown-item close-others">Close Other Tabs</div>
                    <div class="dropdown-item close-right">Close Tabs to the Right</div>
                    <div class="slice"></div>
                    <!-- no handler, just propagate event to parent -->
                    <div class="dropdown-item">Close Menu <span>Esc</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <div id="iframe-mask" class="none"></div>
    </div>
</div>

<template class="tab-tmpl">
    <div class="tab-frame">
        <div class="tab-container active" title="">
            <div class="tab">
                <img src="loading.svg" class="none loading">
                <img src="logo.svg" class="icon">
                <div class="title">
                   New Tab
                </div>
                <div class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 16 16">
                        <path d="M16,1.6L14.4,0L8,6.4L1.6,0L0,1.6L6.4,8L0,14.4L1.6,16L8,9.6l6.4,6.4l1.6-1.6L9.6,8L16,1.6z"/>
                    </svg>
                </div>
            </div>
            <div class="round round-left"></div>
            <div class="round round-right"></div>
        </div>
    </div>
</template>

<template class="menu-tmpl">
    <div class="dropdown-item">
        <div class="title">
            <img src="logo.svg" class="icon">
            <div>New Tab</div>
        </div>
        <div class="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 16 16">
                <path d="M16,1.6L14.4,0L8,6.4L1.6,0L0,1.6L6.4,8L0,14.4L1.6,16L8,9.6l6.4,6.4l1.6-1.6L9.6,8L16,1.6z"/>
            </svg>
        </div>
    </div>
</template>

<template class="iframe-tmpl">
    <iframe class="active" id="iframe-0" src="about:blank" sandbox="allow-scripts allow-same-origin allow-downloads allow-forms" frameborder="0"></iframe>
</template>

</body>
</html>
